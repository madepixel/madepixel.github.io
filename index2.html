<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
<style>

/* Non-essential Styles */ h2 { margin:0; margin-top:20px; font-size:1.1em; font-style:italic; } h3 { margin:0; font-size:1em; } .float-divider { clear:both; display:block; height:1px; font-size:1px; line-height:1px; } .container { width:125px; height:60px; float:left; position:relative; margin-right:75px; border:1px solid black; } .before,.oi { background-color:gold; } /* Essential Styles */ .before { width:100%; margin:5px; padding:5px; border:5px solid black; } .after { width:100%; } .after .oi { margin:5px; padding:5px; border:5px solid black; display:block; } .float { float:left; } .absolute { position:absolute; } .static { position:static; }

</style>
</head>

<body>

<h2>Before</h2> <div class="container"> <div class="before float"> 플로트 띄움 </div> </div> <div class="container"> <span class="before absolute"> 절대 배치 </span> </div> <div class="container"> <div class="before static"> 정적 배치 </div> </div> <div class="float-divider"></div> <h2>After</h2> <div class="container"> <div class="after float"> <div class="oi"> 플로트 띄움 </div> </div> </div> <div class="container"> <span class="after absolute"><span class="oi"> 절대 배치 </span></span> </div> <div class="container"> <div class="after static"> <div class="oi"> 정적 배치 </div> </div> </div>


</body>
</html>
